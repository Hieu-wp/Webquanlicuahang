<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>

<nav>
    <ul>
    </ul>
</nav>

<div class="maincontainer">
    <form id="register" class="formlogin">
        <h1>Đăng ký</h1>

        <div class="input-box">
            <input id="reg-name" type="text" placeholder="Họ tên" required />
        </div>

        <div class="input-box">
            <input id="reg-email" type="email" placeholder="Email" required />
        </div>

        <div class="input-box">
            <input id="reg-username" type="text" placeholder="Tên tài khoản" required />
        </div>

        <div class="input-box">
            <input id="reg-password" type="password" placeholder="Mật khẩu" required />
        </div>

        <div class="input-box">
            <input id="reg-password2" type="password" placeholder="Xác nhận mật khẩu" required />
        </div>

        <div class="role-group">
            <label><input type="radio" name="role" value="employee" checked> Nhân viên</label>
            <label><input type="radio" name="role" value="admin"> Admin</label>
        </div>

        <button type="submit" class="btn">Tạo tài khoản</button>

        <div class="register-link">
            <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
        </div>
    </form>
</div>


<!-- ALERT MODAL -->
<div class="modal" id="alertBoxRegister">
    <div class="modal-content">
        <span id="alertIconRegister" class="icon"></span>
        <p id="alertMessageRegister"></p>
        <button class="confirm-btn" onclick="closeAlertRegister()">Xác nhận</button>
    </div>
</div>

<script src="javascript/register.js"></script>
<script>
    function showSidebar() {
        document.querySelector(".sidebar").style.display = "flex";
    }
    function hideSidebar() {
        document.querySelector(".sidebar").style.display = "none";
    }
</script>
</body>
</html>
