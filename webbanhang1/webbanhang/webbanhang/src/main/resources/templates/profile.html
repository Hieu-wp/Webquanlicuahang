<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin tài khoản</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/staff-home">Quản lý Winmart</a>
  </div>
</nav>

<div class="container mt-4" style="max-width: 550px;">
  <h3 class="text-center mb-4"><i class="bi bi-person"></i> Thông tin tài khoản</h3>

  <div class="card shadow-sm p-4">
      <p><b>Họ tên:</b> <span id="viewFullName"></span></p>
      <p><b>Giới tính:</b> <span id="viewSex"></span></p>
      <p><b>Ngày sinh:</b> <span id="viewBirthday"></span></p>
      <p><b>Số điện thoại:</b> <span id="viewPhoneNumber"></span></p>
      <p><b>CCCD:</b> <span id="viewCCCD"></span></p>
      <p><b>Email:</b> <span id="viewEmail"></span></p>
      <p><b>Tên đăng nhập:</b> <span id="viewUsername"></span></p>
      <p><b>Vai trò:</b> <span id="viewRole"></span></p>
      

      <div class="mt-3">
        <a href="/edit-profile" class="btn btn-primary w-100">Sửa thông tin</a>
      </div>
  </div>

  <p class="text-center mt-3">
    <a href="/staff-home"> Quay lại trang nhân viên</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/profile.js"></script>
</body>
</html>
