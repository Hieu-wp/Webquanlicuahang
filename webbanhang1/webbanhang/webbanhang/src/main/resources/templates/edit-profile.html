<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa thông tin cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/staff-home">Quản lý Winmart</a>
  </div>
</nav>

<div class="container mt-4" style="max-width: 650px;">
  <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Sửa thông tin cá nhân</h3>

  <div class="card shadow-sm p-4">
      <label class="fw-bold">Họ và tên</label>
      <input type="text" id="fullName" class="form-control mb-3">

      <label class="fw-bold">Giới tính</label>
      <select id="gender" class="form-select mb-3">
        <option value="">-- Chọn giới tính --</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>

      <label class="fw-bold">Ngày sinh</label>
      <input type="date" id="dob" class="form-control mb-3">

      <label class="fw-bold">Số điện thoại</label>
      <input type="text" id="phone" class="form-control mb-3">

      <label class="fw-bold">CCCD</label>
      <input type="text" id="cccd" class="form-control mb-3">

      <label class="fw-bold">Email</label>
      <input type="email" id="email" class="form-control mb-4">

      <button class="btn btn-primary w-100" id="btnSaveProfile">Lưu thay đổi</button>
  </div>

  <p class="text-center mt-3">
    <a href="/staff-home">Quay lại trang nhân viên</a>
  </p>
</div>
<div id="alertBoxProfile">
  <div class="alert-content">
    <div id="alertIconProfile"></div>
    <p id="alertMessageProfile"></p>
    <button id="alertConfirmProfile">OK</button>
  </div>
</div>

<script src="javascript/edit-profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
