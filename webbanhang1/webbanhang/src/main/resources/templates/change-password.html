<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/staff.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/staff-home">Quản lý Winmart</a>
  </div>
</nav>

<div class="container mt-4" style="max-width: 550px;">
  <h3 class="text-center mb-4"><i class="bi bi-key"></i> Đổi mật khẩu</h3>

  <div class="card shadow-sm p-4">
      <label class="fw-bold">Mật khẩu cũ</label>
      <input type="password" id="oldPass" class="form-control mb-3">

      <label class="fw-bold">Mật khẩu mới</label>
      <input type="password" id="newPass" class="form-control mb-3">

      <label class="fw-bold">Xác nhận mật khẩu mới</label>
      <input type="password" id="confirmPass" class="form-control mb-4">

      <button class="btn btn-primary w-100" id="btnSavePass">Lưu thay đổi</button>
  </div>

  <p class="text-center mt-3">
    <a href="/staff-home">⬅ Quay lại trang nhân viên</a>
  </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/change-password.js"></script>
</body>
</html>
